<html>
    <head>
        <title>Rubik's Cube</title>
    </head>
    <body>
        <div class="cube">
        
            <table class="side red-side">
                <tr>
                    <td class="col red-col"></td>
                    <td class="col blue-col"></td>
                    <td class="col red-col"></td>
                </tr>
                <tr>
                    <td class="col red-col"></td>
                    <td class="col blue-col"></td>
                    <td class="col red-col"></td>
                </tr>
                <tr>
                    <td class="col red-col"></td>
                    <td class="col red-col"></td>
                    <td class="col yellow-col"></td>
                </tr>
            </table>
            
            <table class="side green-side">
                <tr>
                    <td class="col green-col"></td>
                    <td class="col green-col"></td>
                    <td class="col green-col"></td>
                </tr>
                <tr>
                    <td class="col green-col"></td>
                    <td class="col red-col"></td>
                    <td class="col green-col"></td>
                </tr>
                <tr>
                    <td class="col white-col"></td>
                    <td class="col green-col"></td>
                    <td class="col green-col"></td>
                </tr>
            </table>
            
            <table class="side blue-side">
                <tr>
                    <td class="col blue-col"></td>
                    <td class="col orange-col"></td>
                    <td class="col blue-col"></td>
                </tr>
                <tr>
                    <td class="col pink-col"></td>
                    <td class="col pink-col"></td>
                    <td class="col pink-col"></td>
                </tr>
                <tr>
                    <td class="col pink-col"></td>
                    <td class="col blue-col"></td>
                    <td class="col blue-col"></td>
                </tr>
            </table>
            
            <table class="side yellow-side">
                <tr>
                    <td class="col yellow-col"></td>
                    <td class="col purple-col"></td>
                    <td class="col purple-col"></td>
                </tr>
                <tr>
                    <td class="col purple-col"></td>
                    <td class="col yellow-col"></td>
                    <td class="col yellow-col"></td>
                </tr>
                <tr>
                    <td class="col yellow-col"></td>
                    <td class="col brown-col"></td>
                    <td class="col yellow-col"></td>
                </tr>
            </table>
            
            <table class="side orange-side">
                <tr>
                    <td class="col white-col"></td>
                    <td class="col white-col"></td>
                    <td class="col white-col"></td>
                </tr>
                <tr>
                    <td class="col orange-col"></td>
                    <td class="col red-col"></td>
                    <td class="col orange-col"></td>
                </tr>
                <tr>
                    <td class="col orange-col"></td>
                    <td class="col orange-col"></td>
                    <td class="col orange-col"></td>
                </tr>
            </table>
            
            <table class="side white-side">
                <tr>
                    <td class="col white-col"></td>
                    <td class="col white-col"></td>
                    <td class="col white-col"></td>
                </tr>
                <tr>
                    <td class="col white-col"></td>
                    <td class="col white-col"></td>
                    <td class="col white-col"></td>
                </tr>
                <tr>
                    <td class="col white-col"></td>
                    <td class="col white-col"></td>
                    <td class="col white-col"></td>
                </tr>
            </table>
            
        </div>
    </body>
</html
